<!DOCTYPE html>
<html>
<head>

    <title>AWS SDK for JavaScript - Sample Application</title>

    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.12.min.js"></script>

</head>
<body>
    <input type="file" id="file-chooser" />
    <button id="upload-button" style="display:none">Upload to S3</button>

    <div id="results"></div>
    <div id="fb-root"></div>

    <script type="text/javascript">
        // Select your input type file and store it in a variable
        const input = document.getElementById('file-chooser');

        // This will upload the file after having read it
        const upload = (file) => {
            fetch('https://5vpsgz45ig.execute-api.eu-west-1.amazonaws.com/prod/upload', { // Your POST endpoint
            method: 'GET',
            headers: {
              // Content-Type may need to be completely **omitted**
              // or you may need something
              "Content-Type": "application/json"
            }
          }).then(
            response => response.json() // if the response is a JSON object
          ).then(
            success => {
                console.log(success);

                const formData = new FormData();
                formData.append("Content-Type", 'video/mp4');
                Object.entries(success['fields']).forEach(([k, v]) => {
                    formData.append(k, v);
                });
                formData.append("file", file);

                fetch(success.url, { // Your POST endpoint
                  method: 'POST',
                  body: formData // This is your file object
                }).then(
                  success => console.log(success) // Handle the success response object
                ).catch(
                  error => console.log(error) // Handle the error response object
                );
            }
          ).catch(
            error => console.log(error) // Handle the error response object
          );
        };

        // Event handler executed when a file is selected
        const onSelectFile = () => upload(input.files[0]);

        // Add a listener on your input
        // It will be triggered when a file will be selected
        input.addEventListener('change', onSelectFile, false);
    </script>

</body>

</html>
